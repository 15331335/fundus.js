<!doctype html>
<html>
<head>
  <title>fundus.js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="glcanvas" width="640" height="480">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
  </canvas>
  <div>
    <button onclick="getOrigin()">原图</button>
    <button onclick="getGray()">灰度</button>
    <button onclick="getBlur()">模糊</button>
    <button onclick="getEdge()">边缘</button>
  </div>
  <script src="gl-matrix.js"></script>
  <script src="fundus.js"></script>
  <script async type="text/javascript" src="wasm.js"></script>
  <script type="text/javascript">
    var f = new Fundus('glcanvas', 'http://localhost:8080/image.jpg');
    function getOrigin() {
      f.origin();
    }
    function getGray() {
      f.gray();
    }
    function getBlur() {
      f.blur();
    }
    function getEdge() {
      f.edge();
    }
  </script>
</body>
</html>
